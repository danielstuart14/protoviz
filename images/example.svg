<svg width="750" height="200" xmlns="http://www.w3.org/2000/svg" style="background-color:#FFFFFF">
  <rect width="654" height="104" x="48" y="48" fill="#FFFFFF" />
  <!-- Field HEAD -->
  <rect width="100" height="100" x="50" y="50" stroke="#000000" stroke-width="2" fill="#FFFFFF" />
  <line x1="100" y1="50" x2="100" y2="70" style="stroke:#000000;stroke-width:2" />
  <line x1="100" y1="150" x2="100" y2="130" style="stroke:#000000;stroke-width:2" />
  <text x="100" y="100" fill="#000000" dominant-baseline="middle" text-anchor="middle">HEAD</text>
  <line x1="50" y1="160" x2="50" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="150" y1="160" x2="150" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="50" y1="165" x2="150" y2="165" style="stroke:#000000;stroke-width:2" />
  <text x="100" y="170" fill="#000000" dominant-baseline="hanging" text-anchor="middle">2</text>
  <text x="75" y="35" fill="#000000" dominant-baseline="middle" text-anchor="middle">0</text>

  <!-- Field OPTIONS -->
  <rect width="150" height="100" x="150" y="50" stroke="#000000" stroke-width="2" fill="#FFFFFF" />
  <line x1="200" y1="50" x2="200" y2="70" style="stroke:#000000;stroke-width:2" />
  <line x1="200" y1="150" x2="200" y2="130" style="stroke:#000000;stroke-width:2" />
  <line x1="250" y1="50" x2="250" y2="70" style="stroke:#000000;stroke-width:2" />
  <line x1="250" y1="150" x2="250" y2="130" style="stroke:#000000;stroke-width:2" />
  <text x="225" y="100" fill="#000000" dominant-baseline="middle" text-anchor="middle">OPTIONS</text>
  <line x1="300" y1="160" x2="300" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="150" y1="165" x2="300" y2="165" style="stroke:#000000;stroke-width:2" />
  <text x="225" y="170" fill="#000000" dominant-baseline="hanging" text-anchor="middle">3</text>
  <text x="175" y="35" fill="#000000" dominant-baseline="middle" text-anchor="middle">2</text>

  <!-- Field N -->
  <rect width="50" height="100" x="300" y="50" stroke="#000000" stroke-width="2" fill="#9090FF" />
  <text x="325" y="100" fill="#000000" dominant-baseline="middle" text-anchor="middle">N</text>
  <line x1="350" y1="160" x2="350" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="300" y1="165" x2="350" y2="165" style="stroke:#000000;stroke-width:2" />
  <text x="325" y="170" fill="#000000" dominant-baseline="hanging" text-anchor="middle">1</text>
  <text x="325" y="35" fill="#000000" dominant-baseline="middle" text-anchor="middle">5</text>

  <!-- Field PAYLOAD -->
  <rect width="150" height="100" x="350" y="50" stroke="#000000" stroke-width="2" fill="#9090FF" />
  <polygon points="480,48 430,152 420,152 470,48" style="fill:#FFFFFF;" />
  <polyline points="485,50 480,50 430,150 435,150" fill="none" style="stroke:#000000;stroke-width:2" />
  <polyline points="415,150 420,150 470,50 465,50" fill="none" style="stroke:#000000;stroke-width:2" />
  <text x="400" y="100" fill="#000000" dominant-baseline="middle" text-anchor="middle">PAYLOAD</text>
  <line x1="500" y1="160" x2="500" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="350" y1="165" x2="500" y2="165" style="stroke:#000000;stroke-width:2" />
  <text x="425" y="170" fill="#000000" dominant-baseline="hanging" text-anchor="middle">N</text>

  <!-- Field DATA -->
  <rect width="150" height="100" x="500" y="50" stroke="#000000" stroke-width="2" fill="#90FF90" />
  <polygon points="630,48 580,152 570,152 620,48" style="fill:#FFFFFF;" />
  <polyline points="635,50 630,50 580,150 585,150" fill="none" style="stroke:#000000;stroke-width:2" />
  <polyline points="565,150 570,150 620,50 615,50" fill="none" style="stroke:#000000;stroke-width:2" />
  <text x="550" y="100" fill="#000000" dominant-baseline="middle" text-anchor="middle">DATA</text>
  <line x1="650" y1="160" x2="650" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="500" y1="165" x2="650" y2="165" style="stroke:#000000;stroke-width:2" />
  <text x="575" y="170" fill="#000000" dominant-baseline="hanging" text-anchor="middle">K</text>

  <!-- Field CRC -->
  <rect width="50" height="100" x="650" y="50" stroke="#000000" stroke-width="2" fill="#FF9090" />
  <text x="675" y="100" fill="#000000" dominant-baseline="middle" text-anchor="middle">CRC</text>
  <line x1="700" y1="160" x2="700" y2="170" style="stroke:#000000;stroke-width:2" />
  <line x1="650" y1="165" x2="700" y2="165" style="stroke:#000000;stroke-width:2" />
  <text x="675" y="170" fill="#000000" dominant-baseline="hanging" text-anchor="middle">1</text>
  <text x="675" y="35" fill="#000000" dominant-baseline="middle" text-anchor="middle">6+N+K</text>
</svg>